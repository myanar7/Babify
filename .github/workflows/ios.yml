name: IOS

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - uses: subosito/flutter-action@v2
      with:
          flutter-version: '2.10.3'
          
    - run: flutter pub get
    - run: flutter test
    - run: flutter build ios --release --no-codesign
